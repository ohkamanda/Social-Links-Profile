<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <div class="container">
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica's avatar" class="profileImage">
    <h1 class="name">Jessica Randall</h1>
    <span class="location">London, United Kingdom</span>
    <p class="description">"Front-end developer and avid reader."</p>
    <div class="links">
      <ul>
        <li>
          <img src="assets/images/github.svg" alt="Github icon" class="social">
          &nbsp; GitHub 
        </li>
        <li>
          <img src="assets/images/linkedin.svg" alt="LinkedIn icon" class="social">
          &nbsp;LinkedIn
        </li>
        <li>
          <img src="assets/images/x.svg" alt="Twitter icon" class="social">
          &nbsp;Twitter
        </li>
        <li>
          <img src="assets/images/instagram.svg" alt="Instagram icon" class="social">
          &nbsp;Instagram
        </li>
      </ul>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ohkamanda" target="_blank">ohkamanda</a>.
  </div>
</body>
</html>
